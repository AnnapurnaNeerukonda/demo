<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <form onsubmit=" return validateForm()">
        <div class="card mx-auto" style="border-radius: 15px; width: 400px;">
            <div class="card-header text-center">Registeration form</div>
            <div class="card-body">
       <div class="row">
                        <div class="col">
                            <label for="uname">username</label></div>
                            <div class="col">
                            <input type="text" class="form-control" id="uname" required>
                        </div>
       </div><br>
                        <div class="row">
                            <div class="col">
                            <label for="pass">password</label></div>
                            <div class="col">
                            <input type="password" class="form-control" id="pass" >
                            <span id="mailerror"></span>
                        </div>
                        </div><br>
                        <div class="row">
                            <div class="col">
                            <label for="email" class="form-label">email</label></div>
                            <div class="col">
                            <input type="email" class="form-control mx-200" id="email" >
                       <span id="mailerror"></span>
                        </div>
                        </div><br>
                        <div class="row">
                            <div class="col">
                            <label for="phn" class="form-label">phonenumber</label></div>
                            <div class="col">
                            <input type="tel" class="form-control" id="phn" >
                            </div>
                        </div>
                  <br></div>
                        <button  class="btn btn-primary col-6 mx-auto ">submit</button>
                        <br>
                      
                  
        </div>
        </form>
        <script>
            function validateForm(){
              var email = document.getElementById("email");
              var pass = document.getElementById("pass");
              var emailrx=/^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,4}$/;
              var passrx=/^(?=.*[a-z])(?=.*[A-z])(?=.*[@!#$%^&*]).{8,15}%/;
              if(!email.value.match(emailrx))
              {
                document.getElementById("mailerror").innerHTML="enter valid mail address";
                return false;
              }
              else{
                emailerror.innerHTML="";
              }
              if(!pass.value.match(passrx)){
            passerror.innerHTML="password must contain one uppercase , one lowercase and one special character";
            return false;
        }
        else{
            passerror.innerHTML="";
        }
        return true;
        }

            
        </script>
        
            
</body>
</html>
